<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz2</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body id="body">
    <script src="main.js"></script>
    <div class="container mb-3 mt-3 p-5" id="main">
       <center><h2 id="title">Score Analyzer</h2></center>
        <br>
        <details id="details">
            <summary>Click Me</summary>
            <p>Enter your grades in the following subjects.</p>
        </details>
        
        <div class="container mb-3 mt-3 p-5" id="subjects">
            <div class="row">
                <div class="col">
                    <div class="card" id="card">
                        <div class="card-body" id="cardBody">Math</div>
                        <div class="container mt-3 mb-3">
                            <img src="https://unescoalfozanprize.org/wp-content/uploads/2023/01/1_L76A5gL6176UbMgn7q4Ybg.jpeg" id="image">
                        </div>
                        <div class="container mt-3 mb-3">
                            <input type="number" class="form-control" id="mathGrade">
                        </div>
                    </div>
                </div>
               
                <div class="col">
                    <div class="card" id="card">
                        <div class="card-body" id="cardBody">English</div>
                        <div class="container mt-3 mb-3">
                         <img src=" https://www.euroschoolindia.com/blogs/wp-content/uploads/2024/01/importance-of-learning-english-jpg.webp" id="image">
                        <div class="container mt-3 mb-3">
                            <input type="number" class="form-control" id="socialGrade">
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card" id="card">
                        <div class="card-body" id="cardBody">Science</div>
                        <div class="container mt-3 mb-3">
                            <img src="https://img.freepik.com/free-vector/hand-drawn-science-education-background_23-2148499325.jpg?semt=ais_hybrid&w=740" id="image">
                        </div>
                        <div class="container mt-3 mb-3">
                            <input type="number" class="form-control" id="scienceGrade">
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="container" id="buttons">
            <button type="button" class="btn" id="button" onclick="averageGrade()"><strong>Get Rating</strong></button>
            <button type="button" class="btn" id="button" onclick="window.location.reload()"><strong>Refresh</strong></button>
        </div>
    </div>

<center>
     <div id="output" class="mt-3 fs-5 fw-semibold"></div>

    <p class="mt-4 text-muted"><em>Note: Grading Criteria and Equivalents can vary depending on school or district.</em></p>
    

      <footer>Simrandip Kaur | 9 - Topaz</footer>

</center>

</body>
</html>
